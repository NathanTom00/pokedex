    -->

        <div class="titolo-container">
            <h1>Pokédex</h1>

        <div class="search-container">
            <input type="search" placeholder="Cerca nome Pokémon o il tipo (Es. type:Grass) " name="search" id="search-pokemon">
        </div>

        <div class="card-pokemon-container">
            
        </div>
        <div class="footer"></div>
    </div>
